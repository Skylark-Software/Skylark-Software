<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Janua Logo - Door/Gateway icon with text -->
  <!-- Colors: cream/off-white (#f5f0e8) on transparent for flexibility -->

  <!-- Door icon - stylized open door shape -->
  <g fill="#f5f0e8">
    <!-- Main door frame - open door perspective -->
    <path d="M10 8 L10 52 L30 52 L30 8 Z" fill="none" stroke="#f5f0e8" stroke-width="3"/>
    <!-- Door panel (opened inward, showing depth) -->
    <path d="M10 8 L22 14 L22 46 L10 52 Z" fill="#f5f0e8" opacity="0.9"/>
    <!-- Inner door edge highlight -->
    <path d="M22 14 L30 8 L30 52 L22 46 Z" fill="#f5f0e8" opacity="0.6"/>
  </g>

  <!-- "Janua" text -->
  <text x="42" y="42" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif"
        font-size="32" font-weight="400" fill="#f5f0e8" letter-spacing="1">
    Janua
  </text>
</svg>
